name: Test login facebook

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Input facebook username (email/phone)"
        required: true
      password:
        description: "Input facebook password"
        required: true
      otp_secret:
        description: "Input App authenticator OTP Secret (optional)"
        required: false

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 310

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip' # caching pip dependencies

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the script
      - name: Run script
        run: |
          python fb_getcookies_test.py
        env:
          PYTHONUNBUFFERED: "1"
          USERNAME: ${{ inputs.username }}
          PASSWORD: ${{ inputs.password }}
          OTP_SECRET: ${{ inputs.otp_secret || '' }}
