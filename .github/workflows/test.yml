name: Run test_cookies.py

on:
  schedule:
    - cron: "0 17 * * *"  # Runs every day
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 1450

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Cache Python dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/run-tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow selenium google-generativeai webdriver-manager pytz

      # Run the script
      - name: Run script
        run: |
          git lfs pull
          python aichat_timeout.py
        env:
          PYTHONUNBUFFERED: "1"
          COOKIES: ${{ secrets.MYCOOKIES }}
          GENKEY: ${{ secrets.GENKEY }}
          PASSWORD: ${{ secrets.PASSWORD }}

      # Final step to force success
      - name: Mark workflow as successful
        if: always()
        run: echo "Workflow timed out or failed, marking as success."
