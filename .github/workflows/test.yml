name: Run test_cookies.py

on:
  schedule:
    - cron: "*/60 * * * *"
  workflow_dispatch:


jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3


      # Install Python dependencies (if needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow selenium google-generativeai webdriver-manager pytz

      # Run the script
      - name: Run script
        run: python aichat.py
        env:
          COOKIES: ${{secrets.MYCOOKIES}}
          GENKEY: ${{secrets.GENKEY}}
          PASSWORD: ${{secrets.PASSWORD}}
